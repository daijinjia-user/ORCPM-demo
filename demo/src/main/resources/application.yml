spring:
    servlet:
        multipart:
            max-file-size : 20MB
            max-request-size : 20MB
    application:
        name: springboot-thymeleaf
    thymeleaf:
        cache: false
        check-template: true
        check-template-location: true
        enabled: true
        encoding: UTF-8
        excluded-view-names: ''
        mode: HTML5
        prefix: classpath:/templates/
        suffix: .html
        servlet:
            content-type: text/html
    mvc:
        static-path-pattern: /**    #静态资源的请求方式
server:
    port: 8080
